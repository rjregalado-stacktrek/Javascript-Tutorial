<!DOCTYPE html>
<html>
<head>
  <title>Portfolio Web App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <header class="bg-dark text-white p-3">
    <h1>My Portfolio</h1>
  </header>
  
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item"><a class="nav-link" href="#home">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="#about">About</a></li>
        <li class="nav-item"><a class="nav-link" href="#projects">Projects</a></li>
        <li class="nav-item"><a class="nav-link" href="#contact">Contact</a></li>
      </ul>
    </div>
  </nav>
  
  <main class="container-fluid mt-4">
    <section id="home">
      <h2>Welcome to My Portfolio</h2>
      <p>This is a showcase of my work and skills.</p>
    </section>
    
    <section id="about">
      <h2>About Me</h2>
      <p>Some information about yourself.</p>
    </section>
    
    <section id="projects">
      <h2>My Projects</h2>
      <ul id="project-list" class="list-group">
        <!-- Project items will be dynamically added using JavaScript -->
      </ul>
    </section>
    
    <section id="contact">
      <h2>Contact Me</h2>
      <p>You can reach me at example@example.com</p>
    </section>
  </main>
  
  <footer class="bg-dark text-white p-2">
    <p>&copy; 2023 My Portfolio</p>
  </footer>
  
  <script src="script.js"></script>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>

</body>
</html>
