<!DOCTYPE html>
<html>

<body>

<div>

    <h1>JavaScript Arrays</h1>
    
    <h2>HOF: The filter() Method</h2>

    <p>Get every element in the array that has a value of 30 or more:</p>

    <p id="demo"></p>

</div>


<script>

const ages = [32, 33, 16, 40];

document.getElementById("demo").innerHTML = ages.filter(checkAdult);

function checkAdult(age) {
  return age >= 30;
}
</script>

</body>
</html>
