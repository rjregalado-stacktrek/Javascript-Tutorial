<!DOCTYPE html>
<html>
<body>

<div class="container border" style="text-align: center;">
    
    <h2>JavaScript Arrays</h2>

    <h3>HOF: map() method</h3>

    <p>Creates a new array from the results of calling a function for every element.</p>

    <p id="demo"></p>

</div>


<script>
    const numbers = [4, 9, 16, 25];
    document.getElementById("demo").innerHTML = numbers.map(Math.sqrt);
</script>

</body>
</html>
